<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Contact</title>
    <link href="../CSS/contact.css" rel="stylesheet" type=" text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="precontact">

    </div>

    <section class="contact">
        <div class="content">
        <h2>Contact</h2>
        </div>
        <div class="container">
            <div class="continfo">
                <div class="box">
                    <div class="icon"><i class="fa fa-map-marker" aria-hidden="true"></i></div>
                    <div class="text">
                        <h3>Address</h3>
                        <p>7468 Amherst St,<br>Sacramento,CA,<br>95922</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class="fa fa-envelope" aria-hidden="true"></i></div>
                    <div class="text">
                        <h3>Email</h3>
                        <p>jorge25.cruzz@gmail.com</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class="fa fa-phone" aria-hidden="true"></i></div>
                    <div class="text">
                        <h3>Phone</h3>
                        <p>(916)793-7350</p>
                    </div>
                </div>
            </div>
            <div class="contactForm">
                <form  action="https://formsubmit.co/sergiolarios07@gmail.com" method="POST" />
                    <h2>Send Message</h2>
                    <div class="inputBox">
                        <input type="text" name="Name" required="required">
                        <span>Full Name</span>
                    </div>
                    <div class="inputBox">
                        <input type="text"  name="Email" required="required">
                        <span >Email</span>
                    </div>
                    <div class="inputBox">
                        <textarea type="text" name="Message" required="required"></textarea>
                        <span>Type Your Message...</span>
                    </div>
                    <div class="inputBox">
                        <input type="submit" name="" value="Send">
                    </div>
                </form>
            </div>
        </div>




    </section>

    



    <script>
        var loader = document.getElementById("precontact");

        window.addEventListener("load", function () {
            loader.style.display = "none";
        })
    </script>

    
</body>
</html>
